<!DOCTYPE html>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Balls physics</title>

    <script src="main.js" type="text/javascript"></script>

    <style>
      body {
        padding: 0;
        margin: 0;

      canvas {

        justify-content: center;
      }

  <body>
    <canvas id="defaulCanvas0" style="position: relative;"></canvas>
    <div

      <button id="pause">Start/Pause</button>

      <button id="set start">Set as starting state</button>
    </div>
