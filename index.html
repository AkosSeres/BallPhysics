<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Balls physics</title>

  <link rel="stylesheet" href="main.css">
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <div class="page-container">
    <div class="title bg-blue">
      <h3>BallPhysics</h3>
    </div>
    <div class="timebar bg-white">
      <button class="button" id="pause">Start/Pause</button>
      <button class="button" id="revert">Revert</button>
      <button class="button" id="clear all">Clear world</button>
      <button class="button" id="set start">Set as starting state</button>
    </div>

    <div class="modes-holder bg-white" id="button-holder">
      <h4>Modes</h4>
    </div>

    <div id="canvas-holder" class="bg-white">
      <canvas id="defaulCanvas0"></canvas>
    </div>

    <div class="sidebar bg-white">
    </div>
  </div>
</body>

</html>
